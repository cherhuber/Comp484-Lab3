<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    	h1   { text-align:center }
  		html { height: 100% }
	    body { height: 100%; margin: 0; padding: 0 }
  		#map-canvas { 
  			width:1000px;
  			height:600px;
        float: right;
      }
      #wrapper{
        width:1300px;
        height:600px;
      }
      #quiz{
        float: left;
        width: 300px;
        margin-top: 10px;
      }

	</style>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var qQuestions = [
  "Where is Parking Structure B5?",
  "What building is financial aid located in?",
  "Where is Jacaranda Hall?",
  "Where can you buy discounted theme park tickets?",
  "Where is Oviatt Library?"
];
function doubleClicked(e)
	{
		alert("Hi you double-clicked at latitude " + e.latLng.lat() + 
					" and longitude " + e.latLng.lng() + " :-)");

	}
function init() {
  var myStyle = [
       {
         featureType: "administrative",
         elementType: "labels",
         stylers: [
           { visibility: "off" }
         ]
       },{
         featureType: "restaurant",
         elementType: "labels",
         stylers: [
           { visibility: "off" }
         ]
       },{
         featureType: "poi",
         elementType: "labels",
         stylers: [
           { visibility: "off" }
         ]
       },{
         featureType: "water",
         elementType: "labels",
         stylers: [
           { visibility: "off" }
         ]
       },{
         featureType: "road",
         elementType: "labels",
         stylers: [
           { visibility: "on" }
         ]
       }
     ];
  var mapProp = {
    mapTypeControlOptions: {
         mapTypeIds: ['mystyle', google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.TERRAIN]
       },
    center:new google.maps.LatLng(34.239570, -118.528330),
    zoom:17,
    mapTypeId:'mystyle',
    disableDoubleClickZoom: true,
	  disableDefaultUI: true,
	  zoomControl: false,
    scrollwheel: false,
	  draggable: false
  };
  var map=new google.maps.Map(document.getElementById("map-canvas"), mapProp);
  map.mapTypes.set('mystyle', new google.maps.StyledMapType(myStyle, { name: 'My Style' }));
  google.maps.event.addListener(map, 'dblclick', doubleClicked);
}
window.addEventListener("load", init, false); 
//google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <div id = "wrapper">
  	<div id = "quiz">
      <p id - "qTitle">CSUN Map Quiz</p>
      <p id - "qQuestion"></p>
    </div>
  	<div id="map-canvas" ></div>
  </div>
</body>
</html>
